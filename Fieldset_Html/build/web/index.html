<html>
    <head>
        <title>Datos personales/laborales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        
        <fieldset>
            <legend>Datos personales</legend>
        <br>
        Apellido y nombre:
        <input type="text" name="nombrep" size="20">
        <br>
        Documento de identidad:
        <input type="text" name="dni" size="9">
        <br>
        Fecha de nacimiento:
        <input type="text" name="nombre" size="10">
        <br>
        Direccion:
        <input type="text" name="nombre" size="20">
        </fieldset>
        <fieldset>
            <legend>Datos laborales</legend>
        <br>
        Nombre de la empresa:
        <input type="text" name="nombrep" size="20">
        <br>
        Actividad:
        <input type="text" name="dni" size="30">
        <br>
        Direccion:
        <input type="text" name="nombre" size="20">
        </fieldset>
        <br>
<input type='button' name='Enviar' value='Enviar' style='width:50px; height:20px'>
    </body>
</html>
